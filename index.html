<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Pyschic | Readings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
</head>
<body>

<div class="jumbotron jumbotron-fluid masthead">
    <img src="./assets/images/pyschic.jpg" class="img-responsive" width="100%">
    <h1 class="headline">Guess What Letter I am Thinking...</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-3">
      <h5 id="guesses">Guesses: </h5>
    </div>
    <div class="col-3">
      <h5 id="guessLeft">Guesses left: 9</h5>
    </div>
    <div class="col-3">
      <h5 id="wins">Wins: </h5>
    </div>
    <div class="col-3">
      <h5 id="losses">Losses: </h5>
    </div>
  </div>
</div>

<!-- You Won Modal! -->
<div class="modal" id="modalWin" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">You Won!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You have The Sight! Congratulations!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Lets do it again!</button>
      </div>
    </div>
  </div>
</div>

<!-- You Lost Modal! -->
<div class="modal" id="modalLose" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">You Lost!</h5>
        <button type="button" id="reset" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You're Third Eye is blind...</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="reset" class="btn btn-primary" data-dismiss="modal">I'm pretty sure I can do this...</button>
      </div>
    </div>
  </div>
</div>

<script src="./assets/javascript/game.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
